<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp2</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Egypt,US</div>
          <div class="date">Monday 10 March 2023</div>
        </section>
        <div class="main-temp">
          <div class="temp">8 <span>°C</span></div>
          <div class="weather">Fog</div>
          <div class="hi-low">19°c / 23°c</div>
        </div>
      </main>
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="search...">
      </header>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
